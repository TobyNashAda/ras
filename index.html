<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ras Reach</title>
  <link rel="icon" href="https://img.freepik.com/premium-vector/egyptian-pyramids-icon-cartoon-illustration-pyramids-vector-icon-web-design_96318-23521.jpg" type="image/jpeg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f3dcb4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    img.logo {
      width: 90vw;
      max-width: 500px;
      height: auto;
      margin-bottom: 40px;
    }

    a.start-button {
      display: block;
      background-color: #111;
      color: #f3dcb4;
      text-align: center;
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    a.start-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <img src="images/logo.png" alt="Ras Reach Logo" class="logo" />
  <a href="app.html" class="start-button">Start New Game</a>
</body>
</html>
